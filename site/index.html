<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RehaSport Reader – Stunden & Übungen aus Markdown</title>
    <meta
      name="description"
      content="RehaSport Reader: Stunden nach Kategorien sortiert, direkt aus Markdown gelesen. Ideal für Trainer*innen im Live-Einsatz."
    />
    <meta property="og:title" content="RehaSport Reader" />
    <meta
      property="og:description"
      content="Reader für RehaSport-Stunden – klare Abläufe, strukturierte Übungen und Fokus auf den Live-Unterricht."
    />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="de_DE" />
    <meta property="og:url" content="https://wilddragonking.github.io/RehaSport/" />
    <meta name="theme-color" content="#0f766e" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <script>
      (function () {
        const STORAGE_KEY = "reader-theme-mode";
        const doc = document.documentElement;
        const stored = localStorage.getItem(STORAGE_KEY);
        const mode = stored === "light" || stored === "dark" || stored === "system" ? stored : "system";
        const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
        const resolved = mode === "system" ? (prefersDark ? "dark" : "light") : mode;
        doc.dataset.colorMode = mode;
        doc.dataset.theme = resolved;
        doc.style.colorScheme = resolved;
        const themeMeta = document.querySelector('meta[name="theme-color"]');
        if (themeMeta) {
          themeMeta.setAttribute("content", resolved === "dark" ? "#0b1220" : "#f4f7fb");
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
